<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Attempt</title>
    <link rel="shortcut icon" href="bootstrapImage.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/interfaz.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">BOOTFORM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto"> <!--ms: Margin start, esto es, margin a la izquierda-->
                    <a class="nav-link" href="#">Inicio</a>
                    <a class="nav-link" href="#">Listas</a>
                    <a class="nav-link" href="#">Configuraci&oacute;n</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <!--El my-3 es un margin que separa por el lado vertical (y) 3 unidades. Lo hacemos para separar un poco el navbar del container-->
        <div class="row bgWhite">
            <!--Emparejamos las 2 columnas para que sumen 12 en sí (Excepto en el tamaño sm)-->
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 ">
                <h2>Formulario de Lenguajes</h2>
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje de Programaci&oacute;n</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ej: Python" autofocus> <!--El autofocus indica que el cursor debe aparecer directamente ahí en ese campo-->
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci&oacute;n</label>
                        <textarea class="form-control" id="descripcion" rows="3" placeholder="Descripci&oacute;n del lenguaje"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="programadores" class="form-label">Cantidad de programadores</label>
                        <input type="number" class="form-control" id="programadores" />
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-success" type="button">Guardar</button>
                        <button class="btn btn-danger" type="button">Limpiar</button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4">
                <h2>Listado de Lenguajes de programaci&oacute;n</h2>
                <table class="table table-striped table-dark ">
                    <!--Esta clase es perteneciente de bootstrap-->
                    <thead class="centrado">
                        <tr>
                            <th>#</th>
                            <th>Lenguaje</th>
                            <th id>Cantidad de programadores</th>
                        </tr>
                    </thead>
                    <tbody class="centrado">
                        <tr>
                            <td >1</td>
                            <td>JavaScript</td>
                            <td>21</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Python</td>
                            <td>110</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>C#</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>C++</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Importamos bootstrap para js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
